version: '3.8'

services:
  frontend:
    build: 
      context: ./front
      dockerfile: ../docker/front/Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${API_URL:-http://localhost:3000}
    command: npm run dev